<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="class text-center">
        <h1>Student Management</h1>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-info">
                    <div class="card-body">

                        <form method="POST">
                            <div class="md-3">
                                {% csrf_token %}
                                <label>Name:</label>
                                <input type="text" name="name" placeholder="Enter Your Name" class="form-control"
                                    value="{{dataget.name}}">
                            </div><br>

                            <div class="md-3">
                                <label>Email:</label>
                                <input type="text" name="email" placeholder="Enter Your Email" class="form-control"
                                    value="{{dataget.email}}">
                            </div><br>

                            <div class="md-3">
                                <label>Roll Number:</label>
                                <input type="text" name="roll" placeholder="Enter Your Roll No." class="form-control"
                                    value="{{dataget.roll_number}}">
                            </div><br>

                            <div class="md-3">
                                <label>Section:</label>
                                <input type="text" name="section" placeholder="Enter Your Section" class="form-control"
                                    value="{{dataget.section}}">
                            </div><br>
                            <div class="container text-center my-2">
                                <button type="submit" class="btn btn-primary">submit</button>
                            </div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="class text-center">
        <h1>Student Database</h1>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card ">
                    <div class="card-body">

                        <table border="1" class="table table-striped">
                            <thead class="font-weight-bold">
                                <tr>
                                    <td>Student Name</td>
                                    <td>Email</td>
                                    <td>Roll Numder</td>
                                    <td>Section</td>
                                    <td>Action</td>
                                </tr>
                            </thead>

                            {% for i in data %}
                            <tbody class="font-weight-normal">
                                <tr>
                                    <td>{{i.name}}</td>
                                    <td>{{i.email}}</td>
                                    <td>{{i.roll_number}}</td>
                                    <td>{{i.section}}</td>
                                    <td><a href="{% url 'update' i.id %}" class="btn btn-success md-sm">Update</a>
                                        <a href="{% url 'delete' i.id %}" class="btn btn-danger md-sm">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
